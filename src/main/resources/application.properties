spring.application.name=siw_trip
#==================================
# = Datasource
#==================================
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
# Add logging for our services
logging.level.com.siw.it.siw_trip.Service=INFO
logging.level.com.siw.it.siw_trip.Service.RouteService=DEBUG
logging.level.com.siw.it.siw_trip.Service.RouteCalculationService=DEBUG
logging.level.com.siw.it.siw_trip.Service.TripDayService=DEBUG
logging.level.root=INFO
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/siw_trip
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#==================================
# = Web server
#==================================
server.port=8080
server.error.whitelabel.enabled=false
server.error.include-stacktrace=always
#==================================
# = Messages
#==================================
spring.messages.basename=messages/messages
spring.messages.encoding=ISO-8859-1
#==================================
# = Thymeleaf configurations
#==================================
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=ISO-8859-1
spring.thymeleaf.mode=HTML
#==================================
# = Email
#==================================
spring.mail.host=smtp.mail.me.com
spring.mail.port=587
spring.mail.username=ismar.costabile@icloud.com
# Password is stored in application-secrets.properties (not tracked by Git)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
#==================================
# = Google Maps API
#==================================
google.maps.api.key=GOOGLE_MAPS_API_KEY
