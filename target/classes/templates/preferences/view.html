<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>User Preferences - SiW Trips</title>
</head>
<body>
    <div th:fragment="content" class="min-h-screen bg-gray-50">
        
        <!-- Header Section -->
        <div class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">User Preferences</h1>
                        <p class="mt-1 text-sm text-gray-600">Customize your experience</p>
                    </div>
                    <div class="flex space-x-3">
                        <a th:href="@{/preferences/edit}" 
                           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                            <i class="fas fa-edit mr-2"></i>
                            Edit Preferences
                        </a>
                        <a th:href="@{/profile}" 
                           class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                            <i class="fas fa-user mr-2"></i>
                            Back to Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
            <div class="bg-green-50 border border-green-200 rounded-md p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-check-circle text-green-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-green-800" th:text="${successMessage}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${errorMessage}" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
            <div class="bg-red-50 border border-red-200 rounded-md p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-red-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-red-800" th:text="${errorMessage}"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white shadow rounded-lg">
                <div class="px-6 py-8">
                    
                    <!-- User Info -->
                    <div class="mb-8 pb-6 border-b border-gray-200">
                        <h2 class="text-lg font-medium text-gray-900 mb-2">User Information</h2>
                        <p class="text-sm text-gray-600">
                            <span class="font-medium">Name:</span> 
                            <span th:text="${user.fullName}"></span>
                        </p>
                        <p class="text-sm text-gray-600">
                            <span class="font-medium">Email:</span> 
                            <span th:text="${user.email}"></span>
                        </p>
                    </div>

                    <!-- Preferences Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        
                        <!-- Language & Localization -->
                        <div>
                            <h3 class="text-lg font-medium text-gray-900 mb-4">
                                <i class="fas fa-language text-indigo-600 mr-2"></i>
                                Language & Localization
                            </h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Language</label>
                                    <p class="mt-1 text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded-md" 
                                       th:text="${preferences.language.displayName}"></p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Date Format</label>
                                    <p class="mt-1 text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded-md" 
                                       th:text="${preferences.dateFormat}"></p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Currency</label>
                                    <p class="mt-1 text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded-md" 
                                       th:text="${preferences.currency}"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Units & Display -->
                        <div>
                            <h3 class="text-lg font-medium text-gray-900 mb-4">
                                <i class="fas fa-cog text-indigo-600 mr-2"></i>
                                Units & Display
                            </h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Distance Unit</label>
                                    <p class="mt-1 text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded-md" 
                                       th:text="${preferences.distanceUnit.displayName}"></p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Temperature Unit</label>
                                    <p class="mt-1 text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded-md" 
                                       th:text="${preferences.temperatureUnit.displayName}"></p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Time Format</label>
                                    <p class="mt-1 text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded-md" 
                                       th:text="${preferences.timeFormat.displayName}"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Notifications -->
                        <div class="md:col-span-2">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">
                                <i class="fas fa-bell text-indigo-600 mr-2"></i>
                                Notification Settings
                            </h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Push Notifications</label>
                                    <div class="mt-1 flex items-center">
                                        <span th:if="${preferences.notificationsEnabled}" 
                                              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                            <i class="fas fa-check mr-1"></i>
                                            Enabled
                                        </span>
                                        <span th:unless="${preferences.notificationsEnabled}" 
                                              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                            <i class="fas fa-times mr-1"></i>
                                            Disabled
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Email Notifications</label>
                                    <div class="mt-1 flex items-center">
                                        <span th:if="${preferences.emailNotifications}" 
                                              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                            <i class="fas fa-check mr-1"></i>
                                            Enabled
                                        </span>
                                        <span th:unless="${preferences.emailNotifications}" 
                                              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                            <i class="fas fa-times mr-1"></i>
                                            Disabled
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="mt-8 pt-6 border-t border-gray-200 flex justify-between">
                        <form th:action="@{/preferences/reset}" method="post" 
                              onsubmit="return confirm('Are you sure you want to reset all preferences to default values? This action cannot be undone.')">
                            <button type="submit" 
                                    class="inline-flex items-center px-4 py-2 border border-red-300 text-sm font-medium rounded-md text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                                <i class="fas fa-undo mr-2"></i>
                                Reset to Defaults
                            </button>
                        </form>
                        
                        <a th:href="@{/preferences/edit}" 
                           class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                            <i class="fas fa-edit mr-2"></i>
                            Edit Preferences
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
